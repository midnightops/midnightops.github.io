<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Midnight Ops – Network Automation Toolkit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: #58a6ff;
      font-size: 2.5rem;
      margin: 0.2em 0;
    }
    p {
      max-width: 700px;
      line-height: 1.6;
      font-size: 1.1rem;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      margin-top: 2rem;
      background: #238636;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #2ea043;
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Midnight Ops</h1>
    <p>A modern toolkit for network automation — built with Ansible, Python, Bash, and REST APIs to streamline operations, reduce errors, and scale your infrastructure with confidence.</p>
    <a href="https://github.com/zupm-dot/network-automation" target="_blank">
      <button class="btn">Explore the GitHub Repo</button>
    </a>
  </header>

  <footer>
    &copy; 2025 Midnight Ops — Automate Everything, Especially at Midnight.
  </footer>
</body>
</html>
